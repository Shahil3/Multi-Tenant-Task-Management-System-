<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Project to Employee</title>
</head>
<body>
<h1>Assign Project to Employee</h1>

<form th:action="@{/projects/assign}" method="post">
    <div>
        <label for="projectId">Project ID:</label>
        <input type="number" id="projectId" name="projectId" required>
    </div>
    <div>
        <label for="userId">Employee User ID:</label>
        <input type="number" id="userId" name="userId" required>
    </div>
    <button type="submit">Assign Project</button>
</form>

<a href="/projects">Back to Projects List</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Tenant</title>
</head>
<body>
<h1>Tenant Details</h1>
<p><strong>ID:</strong> <span th:text="${tenant.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${tenant.name}"></span></p>
<p><strong>Description:</strong> <span th:text="${tenant.description}"></span></p>
<p><strong>Active:</strong> <span th:text="${tenant.active ? 'Yes' : 'No'}"></span></p>

<a href="/tenants">Back to Tenants</a>
</body>
</html>

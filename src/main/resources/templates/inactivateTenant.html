<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inactivate Tenant</title>
</head>
<body>
<h1>Inactivate Tenant</h1>
<form th:action="@{/tenants/inactivate}" method="post">
    <div>
        <label for="tenantId">Tenant ID:</label>
        <input type="number" id="tenantId" name="tenantId" required />
    </div>
    <button type="submit">Inactivate Tenant</button>
</form>

<a href="/tenants">Back to Tenants</a>
</body>
</html>
